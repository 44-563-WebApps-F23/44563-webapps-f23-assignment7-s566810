      let ids = [

        "21",
        "22",
        "23",
        "24",
      ];
      let checkCount = 0;
      let penalty = 0;
      let lastCheck = 0;
      let treasureLocation = 5;
      let trapLocation = 18;
      let gameOver = false;
      function check(position) {
        if (!gameOver) {
          let id = ids[position];
          let image = document.getElementById(id);
          checkCount++;
          penalty++;
          if (position == treasureLocation) {
            image.src = "Treasure.jpg";
            gameOver = true;
            penalty = penalty - 3;
          } else if (position == trapLocation) {
            image.src = "Leghold_trap3.jpg";
            gameOver = true;
            penalty = penalty + 4;
          } else {
            image.src = "Pirate_Bones.jpg";
          }

          document.getElementById("locations").innerHTML =
            "Number of locations checked is " + checkCount;
          document.getElementById("penalty").innerHTML =
            "Penalty is " + penalty;
          lastCheck = position;
        }
      }

      function help() {
        let treasureRow = Math.round(treasureLocation / 5);
        let treasureCol = treasureLocation % 5;

        let lastRow = Math.round(lastCheck / 5);
        let lastCol = lastCheck % 5;
        let rowDiff = Math.abs(lastRow - treasureRow);
        let columnDiff = Math.abs(lastCol - treasureCol);
        let difference = Math.abs(rowDiff - columnDiff);

        penalty = penalty + 2;
        document.getElementById("penalty").innerHTML = "Penalty is " + penalty;

        if ((rowDiff == 0 || columnDiff == 0) && difference == 1) {
          document.getElementById("help").innerHTML = "Can smell it";
          return "Can smell it";
        } else if (rowDiff + columnDiff == 2) {
          document.getElementById("help").innerHTML = "Close Matie";
          return "Close Matie";
        } else {
          document.getElementById("help").innerHTML = "Step Faster";
          return "Step Faster";
        }
      }

      function resetGame() {
      let treasureLocation = Math.floor(Math.random() * 24);
      let trapLocation = Math.floor(Math.random() * 24);
      document.getElementById("locations").innerText =
        "Number of locations checked is " + 0;
      document.getElementById("penalty").innerText = "Penalty is " + 0;
      for (i = 0; i < 24; i++) {
        if (i == treasureLocation) {
          document.getElementById(ids[i]).src = "Treasure.jpg";
        } else if (i == trapLocation) {
          document.getElementById(ids[i]).src = "Leghold_trap3.jpg";
        } else {
          document.getElementById(ids[i]).src = "Hidden_Treasure.jpg";
        }
      }
